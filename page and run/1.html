<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .book{
            width: 300px;
            margin: 0 auto;
            position: relative;
        }
        li{
            position:absolute;
            font-size: 0;
            width: 300px;
            height: 400px;
            box-shadow: inset 0 0 2px rgba(0 ,0, 0,0.1 );
        }
        .cover{
            background: url(1.png);
            z-index: 0;
        }
        .page1{
            background: url(2.png);
            left: -300px;
            z-index: -1;
        }
        .page2{
            background: url(3.png);
            z-index: -2;
        }
        .cover{
            transform-origin:left center ;
        }
        .page1{
            transform: rotateY(180deg);
            transform-origin:right center;
        }
        li{
            backface-visibility: hidden;
            transition: transform 1s;
        }
        .book:hover .cover{
            transform: rotateY(-180deg);
        }
        .book:hover .page1{
            transform:rotateY(0deg);
        }
        .book{
            perspective: 1500px;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }
    </style>
    
</head>
<body>
    <ul class="book">
        <li class="cover">第1页</li>
        <li class="page1">第2页</li>
        <li class="page2">第3页</li>
    </ul>
</body>
</html>
